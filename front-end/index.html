<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <link
      rel="shortcut icon"
      href="../assets/images/RRTonlyUmbrella.png"
      type="image/x-icon"
    />
    <!-- CSS do Bootstrap(SEMPRE ANTES DOS DEMAIS LINKS CSS)-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <!-- CSS do Projeto -->
    <link rel="stylesheet" href="style.css" />

    <title>RRT - Rain in Real Time</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg my-nav">
        <div class="container-fluid my-container">
          <img
            class="logo"
            src="../assets/images/RRTonlyUmbrella.png"
            alt="RRT"
            width="50"
          />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavDropdown"
          >
            <ul class="navbar-nav my-nav-items">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#home"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#nossoTime">Time</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about">Sobre</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- Seção principal -->
      <section class="container-fluid main-section" id="home">
    <div class="container-main">
        <div class="linha1">
            <div class="padrao-mapa">
                <i class="bi bi-cloud-rain-fill icon apagado" id="sensor2Icon"></i>
                <label for="icon">Distrito B</label>
                <span class="sensor-value" id="sensor2Value"></span>
                <i class="bi bi-house-fill apagado" id="sensor2Icon2"></i>
            </div>
            <div class="padrao-mapa">
                <i class="bi bi-cloud-rain-fill icon apagado" id="sensor3Icon"></i>
                <label for="icon">Distrito C</label>
                <span class="sensor-value" id="sensor3Value"></span>
                <i class="bi bi-house-fill apagado" id="sensor3Icon2"></i>
            </div>
        </div>
        <div class="linha2">
            <div class="padrao-mapa">
                <i class="bi bi-cloud-rain-fill icon" id="sensor1Icon"></i>
                <label for="icon">Distrito A</label>
                <span class="sensor-value" id="sensor1Value"></span>
                <i class="bi bi-house-fill" id="sensor1Icon2"></i>
            </div>
        </div>
        <div class="linha3">
            <div class="padrao-mapa">
                <i class="bi  bi-cloud-rain-fill icon" id="sensor4Icon"></i>
                <label for="icon">Distrito D</label>
                <span class="sensor-value" id="sensor4Value"></span>
                <i class="bi bi-house-fill" id="sensor4Icon2"></i>
            </div>
            <div class="padrao-mapa">
                <i class="bi bi-cloud-rain-fill icon" id="sensor5Icon"></i>
                <label for="icon">Distrito E</label>
                <span class="sensor-value" id="sensor5Value"></span>
                <i class="bi bi-house-fill" id="sensor5Icon2"></i>
            </div>
        </div>
    </div>
</section>

      <!-- Seção do Time -->
      <section class="container-fluid team-section" id="team">
        <!-- <br />
        <br />
        <br />
        <br /> Usar muitos brs nao é uma boa prática HTML-->
        <div class="container-team">
          <div>
            <h1 id="nossoTime">Nosso Time</h1>
            <p style="color: whitesmoke; font-size: 2vw">Eagle Dev's</p>
          </div>
  
          <div class="container geral">
            <div class="card">
              <img src="https://bit.ly/49nxNuL" alt="Bruno" />
              <div class="card-body">
                <h2>Bruno Cardoso Monteiro</h2>
                <p>Back-end & Arduino</p>
              </div>
            </div>
  
            <div class="card">
              <img src="../assets/images/TIME/Caio.jpg" alt="Caio" />
              <div class="card-body">
                <h2>Caio Chaves</h2>
                <p>Gerenciamento de Recursos</p>
              </div>
            </div>
  
            <div class="card">
              <img src="../assets/images/TIME/Zé Carlos.jpg" alt="Zé Carlos" />
              <div class="card-body">
                <h2>José Carlos Neto</h2>
                <p>Front-End & QA</p>
              </div>
            </div>
  
            <div class="card">
              <img src="../assets/images/TIME/Zé Henrique.jpg" alt="Zé Henrique" />
              <div class="card-body">
                <h2>José Henrique</h2>
                <p>QA & Model</p>
              </div>
            </div>
  
            <div class="card">
              <img src="../assets/images/TIME/Samm.jpg" alt="Sammuel" />
              <div class="card-body">
                <h2>Sammuel Martins</h2>
                <p>Back-end: IA</p>
              </div>
            </div>
  
            <div class="card">
              <img src="../assets/images/TIME/Rafa.jpg" alt="Rafael" />
              <div class="card-body">
                <h2>Rafael Rodrigues</h2>
                <p>Front-end & Model</p>
              </div>
            </div>
          </div>
        </section>
        </div>
        
      <!-- Seção Sobre -->
      <section class="container-fluid about-section" id="about"></section>
    </main>
    <footer></footer>

    <!-- JS do Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="../back-end/script.js"></script>

  </body>
</html>
