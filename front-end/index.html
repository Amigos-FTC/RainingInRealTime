<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <link
      rel="shortcut icon"
      href="../assets/images/RRTonlyUmbrella.png"
      type="image/x-icon"
    />
    <!-- CSS do Bootstrap(SEMPRE ANTES DOS DEMAIS LINKS CSS)-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"

    <title>RRT - Rain in Real Time</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg my-nav">
        <div class="container-fluid my-container">
          <img
            class="logo"
            src="../assets/images/RRTonlyUmbrella.png"
            alt="RRT"
            width="50"
          />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavDropdown"
          >
            <ul class="navbar-nav my-nav-items">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#home"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#team">Time</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about">Sobre</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>

      <section class="container-fluid main-section" id="home">
        <div class="linha1">
          <div class="padrao-mapa">
            <i class="bi bi-broadcast-pin icon" id="b"></i>
            <label for="icon">Distrito B</label>
            <img class="padrao-imagem" src="../assets/images/MAPA/MAPA1.png" alt="mapa">
            
        </div>
        <div class="padrao-mapa">
            <i class="bi bi-broadcast-pin icon" id="b"></i>
            <label for="icon">Distrito C</label>
            <img class="padrao-imagem" src="../assets/images/MAPA/MAPA2.png" alt="mapa">
            
        </div>
        </div>
        <div class="linha2">
          <div class="padrao-mapa">
            <i class="bi bi-broadcast-pin icon" id="b"></i>
            <label for="icon">Distrito A</label>
            <img class="padrao-imagem" src="../assets/images/MAPA/MAPA3.png" alt="mapa">
            
        </div>
        </div>
        <div class="linha3">
          <div class="padrao-mapa">
            <i class="bi bi-broadcast-pin icon" id="b"></i>
            <label for="icon">Distrito D</label>

          <div class="padrao-mapa">

            <label for="icon">Distrito E</label>
            <img class="padrao-imagem" src="../assets/images/MAPA/MAPA5.png" alt="mapa">
          </div>
        </div>

          <div class="texttime">

          <div class="row">
            <div class="col-md-4 col-sm-6">

                <img src="https://bit.ly/49nxNuL" alt="Bruno Cardoso Monteiro" />

                  <h2>Bruno Cardoso Monteiro</h2>
                  <h3>Back-end</h3>
                </div>

            </div>

            <div class="col-md-4 col-sm-6">
              <div class="card">
                <img src="https://bit.ly/49nxNuL" alt="Zé Pindola" />

            <div class="col-md-4 col-sm-6">
              <div class="card">
                <img src="https://bit.ly/49nxNuL" alt="Samm Faca Cega" />
                <div class="card-body">
                  <h2>José Henrique</h2>

            <div class="col-md-4 col-sm-6">

                <img src="https://bit.ly/49nxNuL" alt="Brunão do Galeto" />

              </div>
            </div>

            <div class="col-md-4 col-sm-6">

                <img src="https://bit.ly/49nxNuL" alt="Ralafel Jr." />
                <div class="card-body">
                  <h2>Sammuel Martins</h2>
                  <h3>Back-end e IA</h3>
                </div>
              </div>
            </div>
          </div>

    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
